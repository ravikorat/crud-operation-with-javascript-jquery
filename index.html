<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
     <style>
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        /* Firefox */
        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>
    <title>Demo</title>
</head>
<body>
    <div class="container-fluid" style="width:99%;">
        <h3><b>Form</b></h3>
        <div class="row">
            <div class="col-md-3" style="border: 1px solid;">
                <form method="POST" id="frm" name="frm" >
                    <div class="form-group row">
                        <label for="name" class="col-sm-3 col-form-lable mt-2">Name</label>
                        <div class="col-sm-9 mt-2">
                            <input type="text" class="form-control" placeholder="Enter Name" name="name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="Email" class="col-sm-3 col-form-lable">Email</label>
                        <div class="col-sm-9 ">
                            <input type="text" class="form-control"  placeholder="Enter Email" name="email">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="male" class="col-sm-3 col-form-lable">Gender</label>
                        <div class="col-sm-9 mt-2">
                            <div class="form-check forn-check-inline">
                                <input type="radio" class="form-check-input" name="gender" value="Male">
                                <label class="form-check-lable mr-5" for="gender_male">Male</label>
                                <input type="radio" class="form-check-input" name="gender" value="Female">
                                <label class="form-check-lable" for="gender_female">Female</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-lable">Hobbies</label>
                        <div class="form-check">
                            <label class="form-check-label mr-3 ml-3" for="check1">
                                <input type="checkbox" class="form-check-input " name="hobbies"
                                    value="Cricket">Cricket
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label mr-2" for="check2">
                                <input type="checkbox" class="form-check-input" name="hobbies" value="Singing">Singing
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-input" name="hobbies"
                                    value="Traveling">Traveling
                            </label>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-lable">Country</label>
                        <select class="form-select" name="country" style="width:50%; margin-left: 3%;">
                            <option value="" selected="selected">Select Country</option>
                        </select>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-lable">State</label>
                        <select class="form-select  state" name="state" style="width:50%;margin-left: 3%;">
                            <option value="" selected="selected">Select Country firts</option>
                        </select>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-lable">City</label>
                        <select class="form-select city" name="city" style="width:50%;margin-left: 3%;">
                            <option value="" selected="selected">Select state firts</option>
                        </select>
                    </div>
                    <input type="hidden" name="hidden">
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-lable">Action</label>
                        <input type="submit" class="btn btn-primary ml-3" value="Save">
                        <button type="reset" class="btn btn-dark ml-2" style="display:none;">Cancel</button>
                    </div>
                </form>
            </div>
            <div class="col-md-9" style="border: 1px solid;">
                <lable>Name Search </lable>&nbsp;&nbsp;

                <input type="search" name="nameSearch" placeholder="Search By Name..."
                    title="Type in a name" class="clearable mt-3 " style="width:20%;"><button type="reset" name="clear">Clear</button> 
                <table class="table table-striped table-bordered mt-3" id="tbl" >
                    <thead>
                        <tr>
                            <th scope="col">Name <select name="sortName">
                                    <option>Sort</option>
                                    <option>Asc</option>
                                    <option>Des</option>
                                </select></th>
                            <th scope="col">Email</th>
                            <th scope="col">Gender</th>
                            <th scope="col">Hobbies</th>
                            <th scope="col">Country</th>
                            <th scope="col">State</th>
                            <th scope="col">City</th>
                            <th scope="col" >Actions</th>
                        </tr>
                    </thead>
                    <tbody >
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/serializeObject.js"></script>
    <script src="js/form-validation.js"></script>
    <script src="js/script.js"></script>
    <script src="js/state.js"></script>
    
</body>
</html>
